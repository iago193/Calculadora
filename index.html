<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora web</title>
  </head>
  <body>

    <div class="container-calculadora">
      <div class="corpo-calculadora">
        <div class="monitor-calculadora">
          <input id="resultado" type="text" disabled placeholder="0">
        </div>
        <div class="btn-container">
          <div><button onclick="calcular('acao', 'c')" class="btn">C</button></div>
          <div><button onclick="calcular('acao', '%')" class="btn">%</button></div>
          <div><button onclick="calcular('acao', '/')" class="btn">/</button></div>
          <div><button onclick="calcular('acao', '*')" class="btn">*</button></div>
    
          <div><button onclick="calcular('valor', '7')" class="btn">7</button></div>
          <div><button onclick="calcular('valor', '8')" class="btn">8</button></div>
          <div><button onclick="calcular('valor', '9')" class="btn">9</button></div>
          <div><button onclick="calcular('acao', '-')" class="btn">-</button></div>
    
          <div><button onclick="calcular('valor', '4')" class="btn">4</button></div>
          <div><button onclick="calcular('valor', '5')" class="btn">5</button></div>
          <div><button onclick="calcular('valor', '6')" class="btn">6</button></div>
          <div><button onclick="calcular('acao', '+')" class="btn">+</button></div>
    
          <div><button onclick="calcular('valor', '1')" class="btn">1</button></div>
          <div><button onclick="calcular('valor', '2')" class="btn">2</button></div>
          <div><button onclick="calcular('valor', '3')" class="btn">3</button></div>
          <div style="grid-row: span 2;"><button onclick="calcular('acao', '=')" class="btn-2">=</button></div>
    
          <div style="grid-column: span 2;"><button onclick="calcular('valor', '0')" class="btn">0</button></div>
          <div><button onclick="calcular('acao', '.')" class="btn">.</button></div>
        </div>
      </div>
    </div>
    
    <script src="js/calculadora.js"></script>

  </body>
</html>
